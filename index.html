<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon site</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            color: #333;
        }

        header {
            background: #1e88e5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background: #1565c0;
            padding: 10px;
        }

        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        footer {
            background: #1e88e5;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bienvenue sur mon site</h1>
        <p>Une simple base pour commencer ton projet</p>
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">À propos</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Section de contenu</h2>
        <p>Ceci est un exemple de texte. Tu peux modifier cette zone pour y mettre ton contenu.</p>
    </div>

    <footer>
        © 2026 - Mon site
    </footer>

</body>
</html>
