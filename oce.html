<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint-Valentin üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hearts {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons-container {
            position: relative;
            margin-top: 30px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #btnOui {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1);
        }

        #btnOui:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        #btnNon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            position: relative;
            transition: all 0.3s ease;
        }

        .message {
            margin-top: 20px;
            color: #667eea;
            font-size: 1rem;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            min-height: 30px;
        }

        .message.visible {
            opacity: 1;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration h2 {
            font-size: 4rem;
            color: #ff4757;
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .celebration p {
            font-size: 2rem;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">üíï üíñ üíï</div>
        <h1>Est-ce que tu veux passer la Saint-Valentin avec moi ?</h1>
        
        <div class="buttons-container" id="buttonsContainer">
            <button id="btnOui">Oui</button>
            <button id="btnNon">Non</button>
        </div>
        
        <div class="message" id="message">Je sais que t'as du mal √† faire un choix, du coup je t'aide</div>
    </div>

    <div class="celebration" id="celebration">
        <h2>üíù Youpi ! üíù</h2>
        <p>Je savais que tu dirais oui ! üòä</p>
    </div>

    <script>
        const btnOui = document.getElementById('btnOui');
        const btnNon = document.getElementById('btnNon');
        const message = document.getElementById('message');
        const celebration = document.getElementById('celebration');
        const buttonsContainer = document.getElementById('buttonsContainer');
        
        let ouiScale = 1;
        let messageSize = 1;
        let attempts = 0;

        // Fonction pour d√©placer le bouton "Non"
        btnNon.addEventListener('mouseenter', () => {
            attempts++;
            
            // Agrandir le bouton "Oui" et le message
            ouiScale += 0.15;
            messageSize += 0.1;
            
            btnOui.style.transform = `scale(${ouiScale})`;
            message.style.fontSize = `${messageSize}rem`;
            message.classList.add('visible');
            
            // D√©placer le bouton "Non" √† une position al√©atoire
            const btnRect = btnNon.getBoundingClientRect();
            
            // Calculer les limites pour garder le bouton visible dans la fen√™tre
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            const minX = 20;
            const minY = 20;
            
            const randomX = Math.random() * (maxX - minX) + minX;
            const randomY = Math.random() * (maxY - minY) + minY;
            
            btnNon.style.position = 'fixed';
            btnNon.style.left = `${randomX}px`;
            btnNon.style.top = `${randomY}px`;
            
            // Apr√®s plusieurs tentatives, rendre le bouton "Non" encore plus difficile √† attraper
            if (attempts > 5) {
                btnNon.style.transition = 'all 0.1s ease';
            }
        });

        // Quand on clique sur "Oui"
        btnOui.addEventListener('click', () => {
            celebration.classList.add('active');
            
            // Cr√©er des confettis
            for (let i = 0; i < 100; i++) {
                createConfetti();
            }
        });

        // Fonction pour cr√©er des confettis
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.background = ['#ff4757', '#667eea', '#f093fb', '#feca57'][Math.floor(Math.random() * 4)];
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.top = '-10px';
            confetti.style.borderRadius = '50%';
            confetti.style.zIndex = '9999';
            confetti.style.pointerEvents = 'none';
            
            document.body.appendChild(confetti);
            
            const animation = confetti.animate([
                { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
            });
            
            animation.onfinish = () => confetti.remove();
        }
    </script>
</body>
</html>
